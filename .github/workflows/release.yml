name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile (TypeScript)
        run: npm run -s compile

      - name: Run unit tests
        run: npm run -s test:unit

      - name: Run integration tests (xvfb)
        run: xvfb-run -a npm run -s test:integration

      - name: Package VSIX
        run: npx vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: agent-terminal-*.vsix

      - name: Publish to VS Code Marketplace
        if: ${{ env.VSCE_TOKEN != '' }}
        run: npx vsce publish -p "$VSCE_TOKEN"

      - name: Publish to Open VSX
        if: ${{ env.OVSX_TOKEN != '' }}
        run: npx ovsx publish agent-terminal-*.vsix -p "$OVSX_TOKEN"
